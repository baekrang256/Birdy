name: Deploy Bot to AWS EC2 instance

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to EC2
      run: |
        rsync -avz --exclude '.git/*' --exclude 'node_modules/*' ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/path/to/your/bot  # Update with your bot's directory on EC2
        ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} << EOF
        ./gradlew build
        ./gradlew run
        EOF
